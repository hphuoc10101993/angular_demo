<h3>Add Employee</h3>
<div class="add_form">
  <form (ngSubmit)="addEmployee()" #employeeForm="ngForm">
      <div class="form-group">
      <label>
        Name:
        <input type="text" [(ngModel)]="employeeService.itemEmployee.name" required name="name" class="form-control" id="name" #name="ngModel">
      </label>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger validation">
          Name is required
      </div>
      </div>
      <label>
        Address:
        <textarea [(ngModel)]="employeeService.itemEmployee.address" name="adress_employee"></textarea>
      </label>
      <label>
        Phone:
        <input type="text" maxlength="14" [(ngModel)]="employeeService.itemEmployee.phone" name="phone_employee">
      </label>
      <label>
        Gender:
        <input type="radio" value="Male" [(ngModel)]="employeeService.itemEmployee.gender" name="gender" #gender="ngModel" required="required" checked="checked">Male
        <input type="radio" value="Female" [(ngModel)]="employeeService.itemEmployee.gender" name="gender" #gender="ngModel" required="required">Female
        <div [hidden]="gender.valid || gender.pristine" class="alert alert-danger" class="validation">
          Gender is required
        </div>
      </label>
      <br/>
      <button [disabled]="!employeeForm.form.valid" type="submit" class="button">Add New</button>
  </form>
</div>

<h3>Search Employees</h3>
<span><input type="text" [(ngModel)]="employeeService.nameSearch" name="name_search"><button class="button" (click)="searchEmployee()">Search</button></span>

<div class="check_content" *ngIf="employeeService.employees.length">
  <h3>List Employees</h3>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Gender</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let eml of employeeService.employees">
      <td>{{eml.id}}</td>
      <td>{{eml.name}}</td>
      <td>{{eml.phone}}</td>
      <td>{{eml.address}}</td>
      <td>{{eml.gender}}</td>
      <td align="center"><button (click)="deleteEmployee(eml)" class="button_remove">Remove</button></td>
    </tr>
  </table>
</div>

<div class="check_content" *ngIf="!employeeService.employees.length">
  <h3>Empty list</h3>
</div>
